# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 网站标题
title: 随时奉陪
# 网站副标题
subtitle: '一个乐于分享技术与快乐的博主-摸鱼小游戏-计算机技术基础知识'
# 网站描述
description: 向往自由，追求自由，找寻自由
# 网站的关键词。支持多个关键词。
keywords:
# 主题显示文章的作者
author: 随时奉陪
# 网站使用的语言。常见的有 zh-TW | zh-CN | en | default。
language: zh-CN
# 网站时区。Hexo 默认使用您电脑的时区。请参考 时区列表 进行设置，如 America/New_York, Japan, 和 UTC 。大陆地区使用 Asia/Shanghai。
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://metabo6.github.io
# 文章的 永久链接 格式
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink.html
abbrlink:
# crc16 & hex https://post.zz173.com/posts/66c8.html
# crc16 & dec https://post.zz173.com/posts/65535.html
# crc32 & hex https://post.zz173.com/posts/8ddf18fb.html
# crc32 & dec https://post.zz173.com/posts/1690090958.html
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
# 永久链接中各部分的默认值
permalink_defaults:
# 改写 permalink 的值来美化 URL
pretty_urls:
  # 是否在永久链接中保留尾部的 index.html，设置为 false 时去除
  trailing_index: true 
  # 是否在永久链接中保留尾部的 .html, 设置为 false 时去除 (对尾部的 index.html无效)
  trailing_html: true 

# Directory 目录
# 资源文件夹，这个文件夹用来存放内容。
source_dir: source
# 公共文件夹，这个文件夹用于存放生成的站点文件。
public_dir: public
# 标签文件夹
tag_dir: tags
# 归档文件夹
archive_dir: archives
# 分类文件夹
category_dir: categories
# Include code 文件夹，source_dir 下的子目录
code_dir: downloads/code
# 国际化（i18n）文件夹
i18n_dir: :lang
# 跳过指定文件的渲染。匹配到的文件将会被不做改动地复制到 public 目录中。您可使用 glob 表达式来匹配路径
skip_render:

# Writing 文章
# 新文章的文件名称
new_post_name: :year/:month/:day/:title.md
# 预设布局
default_layout: post
# 在中文和英文之间加入空格
auto_spacing: true
# 把标题转换为 title case
titlecase: false 
# 在新标签中打开链接
external_link:
  # 在新标签中打开链接
  enable: true 
  # 对整个网站（site）生效或仅对文章（post）生效
  field: site 
  # 需要排除的域名。主域名和子域名如 www 需分别配置
  exclude: ''
# 把文件名称转换为 (1) 小写或 (2) 大写
filename_case: 0
# 显示草稿
render_drafts: false
# 启动 Asset 文件夹
post_asset_folder: true
# 插件图片路径配置
marked:
  prependRoot: true
  postAsset: true
# root: /

# 把链接改为与根目录的相对位址
relative_link: false
# 显示未来的文章
future: true
# 代码块的设置, 请参考 Highlight.js 进行设置
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
# 代码块的设置, 请参考 PrismJS 进行设置
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag 分类和标签
# 默认分类
default_category: uncategorized
# 分类别名
category_map:
# 标签别名
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# 日期格式
date_format: YYYY-MM-DD
# 时间格式
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
# 当 Front Matter 中没有指定 updated 时 updated 的取值
updated_option: 'mtime'


# 每页显示的文章量 (0 = 关闭分页功能)
per_page: 10
# 分页目录
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# 当前主题名称。值为 false 时禁用主题
# theme: landscape
# 自定义主题
theme: butterfly

# Deployment
## 部署部分的设置
deploy:
  type: git
  repository: git@github.com:metabo6/metabo6.github.io.git
  branch: main
